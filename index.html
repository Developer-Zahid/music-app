<body>
    <main class="app-wrapper">
        <div class="app__play-indicator" id="playIndicator">
            <span class="music-app-icon-audiotrack"></span>
            <span class="app__play-indicator__wave" style="--i:0"></span>
            <span class="app__play-indicator__wave" style="--i:1"></span>
            <span class="app__play-indicator__wave" style="--i:2"></span>
            <span class="app__play-indicator__wave" style="--i:3"></span>
            <span class="app__play-indicator__wave" style="--i:4"></span>
            <span class="app__play-indicator__wave" style="--i:5"></span>
            <span class="app__play-indicator__wave" style="--i:6"></span>
        </div>
        <footer class="app__footer">
            <div class="app__footer__inner">
                <button class="btn btn--navigator" id="prevBtn">
                    <span class="music-app-icon-backward"></span>
                </button>
                <button class="btn btn--player" id="playBtn">
                    <span class="music-app-icon-play" id="playBtnIcon"></span>
                </button>
                <button class="btn btn--navigator" id="nextBtn">
                    <span class="music-app-icon-forward"></span>
                </button>
            </div>
        </footer>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
